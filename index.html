<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generative Business Card</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/p5@vv1.4.0/lib/p5.js" type="text/javascript"></script>
    <script src="https://unpkg.com/p5.js-svg@1.1.1"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <section>
        <div class="typing">
            <h2>name</h2>
            <input type="text" id="fname" class="typer" placeholder="ex. John Maeda">
        </div>
        <div class="typing">
            <h2>title</h2>
            <input type="text" id="ftitle" class="typer" placeholder="ex. artist">
        </div>
        <div class="typing">
            <h2>email</h2>
            <input type="text" id="femail" class="typer" placeholder="ex. john@gamil.com">
        </div>
        <div class="typing">
            <h2>phone</h2>
            <input type="text" id="fphone" class="typer" placeholder="ex. (646)222-2222">
        </div>
        <button id="download">download</button>
    </section>

    <div class="container">
        <div id="card"></div>
    </div>
